		<script type=text/javascript charset=utf-8>  

			function resizeColorBox()
			{
				var ratio = window.innerWidth / window.innerHeight;
				var windowHeight=0.8 * window.innerHeight;
				$(".youtube").colorbox({iframe:true, innerWidth:windowHeight*(16.0/9.0)|0, innerHeight:windowHeight|0});
			}

			function onPageReady()
			{
				createNewCanvas();
			}

			function onPageDidResized()
			{
				createNewCanvas();
				resizeColorBox();
			}

			function onResizeEvent() {
				if (window['timerObj'] != undefined)
				{
					window.clearInterval(timerObj);
					$( "#grainCanvas" ).fadeOut(50);
				}
				if (window['resizeTimeout'] != undefined) window.clearTimeout(resizeTimeout);
    			resizeTimeout = window.setTimeout(onPageDidResized, 300);
			}

			function createNewCanvas()
			{
				if(navigator.userAgent.indexOf('Opera')!=-1 || navigator.userAgent.indexOf('MSIE')!=-1 || navigator.userAgent.indexOf('Android')!=-1) return;

				$( "#grainCanvas" ).fadeOut(50).remove();
				if (window['noiseObj'] != undefined)
				{
					delete noiseObj;
				}
				i1Noise.createCanvas(window.innerWidth / window.innerHeight, $('body'), 'grainCanvas', 'grainCanvas');
				
				noiseObj = new i1Noise('grainCanvas');
				$( "#grainCanvas" ).delay(100).fadeIn(500);

				timerObj = window.setInterval(onTimer, (1.0/24.0 * 1000)|0);
			}
			
			function onTimer() { 
				if (window.grainAnimationEnabled)
					noiseObj.doStep();
			}
 
			function loadScript(url, useAsync, callback) {
		        var script = document.createElement("script")
		        script.type = "text/javascript";
				script.async = useAsync;
		        if (script.readyState) {
		            script.onreadystatechange = function () {
		                if (script.readyState == "loaded" || script.readyState == "complete") {
		                    script.onreadystatechange = null;
		                    callback();
		                }
		            };
		        } else { 
		            script.onload = function () {
		                callback();
		            };
		        }

		        script.src = url;
		        document.getElementsByTagName("head")[0].appendChild(script);
		    }

		    function initPage()
		    {
		    	window.addEventListener("resize", onResizeEvent, false);

				$(document).ready(function(){
					$.extend($.colorbox.settings, {close: "&#x2716"});
					resizeColorBox();
					//$(".youtube").colorbox({iframe:true, innerWidth:"60%", innerHeight:"60%", maxWidth: 800, maxHeight: 450});

					$.localise("js/locale");
					$('#oneLiner').text(oneLinerText);
					$('#appStoreBtn').attr('title', appStoreAltText);
					$('#appStoreBtnImg').attr('alt', appStoreAltText);
					$('#appStoreBtnImg').attr('src', "./images/"+appStoreImgFileName);
					$('#videoBtn').attr('title', videoAltText);
					$('#videoBtnImg').attr('alt', videoAltText);
					$('#getAppLabel').html(getAppLabelText);
					document.title = pageTitleText;

					$(document).bind('cbox_open', function(){ 
						window.grainAnimationEnabled=false;
						$( "#grainCanvas" ).fadeOut(100);
					 });

					$(document).bind('cbox_closed', function(){ 
						window.grainAnimationEnabled=true;
						$( "#grainCanvas" ).delay(100).fadeIn(500);
					 });
					window.grainAnimationEnabled=true;
					window.setTimeout(onPageReady, 300);
				});
		    }

		    function loadBackground()
		    {
		    	function createDocumentFragment(htmlStr) {
				    var frag = document.createDocumentFragment(),
				        temp = document.createElement('div');
				    temp.innerHTML = htmlStr;
				    while (temp.firstChild) {
				        frag.appendChild(temp.firstChild);
				    }
				    return frag;
				}
				document.body.insertBefore(createDocumentFragment('<div id="backgroundOverlay"></div>'), document.body.childNodes[0]);
		    }

		    function onPageLoad()
		    {
		    	if (navigator.userAgent.indexOf('Android')!=-1)
		    	{
		    		document.getElementById("page_content").className = "page_content_android";
		    	}
		    	loadBackground();
		    	var scriptSrc = ["http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js", false,
		    					 "js/jquery.localisation.min.js", false,
		    					 "js/locale.js", false,
		    					 "js/i1Noise.js", true,
		    					 "js/jquery.colorbox-min.js", false];
		    	
		    	window.scriptsToLoad=scriptSrc.length / 2;
		    	window.scriptsLoaded=0;
				for (i=0;i<window.scriptsToLoad;i++)
				{
					loadScript(scriptSrc[(i*2)+0], scriptSrc[(i*2)+1], function () {
			        	++window.scriptsLoaded;
			        	if (window.scriptsLoaded == window.scriptsToLoad)
			        	{
			        		initPage();
			        	}
			    	});
				}
		    }

			if (window.addEventListener)
				 window.addEventListener("load", onPageLoad, false);
			else if (window.attachEvent)
				window.attachEvent("onload", onPageLoad);
			else window.onload = onPageLoad;
			
			
		</script>
